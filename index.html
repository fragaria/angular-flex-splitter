    angular.module("app", ['splitter']);

<body>
    <div id="header">
        <nav>
            <li class="fork"><a href="https://github.com/rodeschen/angular-flex-splitter">View On GitHub</a>
            </li>
            <li class="downloads"><a href="https://github.com/rodeschen/angular-flex-splitter/zipball/master">ZIP</a>
            </li>
            <li class="downloads"><a href="https://github.com/rodeschen/angular-flex-splitter/tarball/master">TAR</a>
            </li>
            <li class="title">DOWNLOADS</li>
        </nav>
    </div>
    <!-- end header -->

    <div class="wrapper">

        <section>
            <div id="title">
                <h1>Angular-flex-splitter</h1>
                <p>flex layout by splitter</p>
                <hr>
                <span class="credits left">Project maintained by <a href="https://github.com/rodeschen">rodeschen</a>
                </span>
                <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/michigangraham">mattgraham</a>
                </span>
            </div>

            <h3>
                <a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages">
                    <span class="octicon octicon-link"></span>
                </a>Welcome to Demo Pages.</h3>

            <div class="flexbox-content flexbox flex column" style="border:4px #AAA solid;">
                <div class="flexbox flex">
                    <div style="width:200px">left</div>
                    <div splitter="left"></div>
                    <div class="flexbox column flex">
                        <div class="flex">top</div>
                        <div splitter="down"></div>
                        <div style="height:100px">down</div>
                    </div>
                    <div splitter="right"></div>
                    <div class="flexbox column" style="width:300px">
                        <div class="flex">top</div>
                        <div splitter="down"></div>
                        <div style="height:100px">down</div>
                    </div>
                </div>
                <div splitter="down" fixed="fixed"></div>
                <div style="height:100px">footer fixed</div>
            </div>
        </section>

    </div>
